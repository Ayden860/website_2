<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/insect.css">
</head>

<body>
    <nav id="nav" class="nav">
        <div class="line">
            <a href="../index.html">
                <p>Home</p>
            </a>
            <a href="breakout.html">
                <p>Breakout</p>
            </a>
            <a href="insect.html">
                <p>Insect</p>
            </a>
            <a href="hangman.html">
                <p>Hangman</p>
            </a>
        </div>
    </nav>
    <div class="spacer"></div>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button id="start-btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li class="choose-insect-btn">
                <p>Fly</p>
                <img src="../images/fly.png" alt="fly">
            </li>
            <li class="choose-insect-btn">
                <p>Mosquito</p>
                <img src="../images/mosquito.png" alt="mosquito">
            </li>
            <li class="choose-insect-btn">
                <p>Roach</p>
                <img src="../images/roach.png" alt="roach">
            </li>
            <li class="choose-insect-btn">
                <p>Spider</p>
                <img src="../images/spider.png" alt="spider">
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet?
            <br>
            You are playing an impossible game
        </h5>
        <h5 id="message-2" class="message">Congratulations you have won!</h5>
    </div>
</body>
<script src="../js/insect.js"></script>

</html>
